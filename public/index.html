<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watchdog Pro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #00bfff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.3rem;
      color: #bbbbbb;
      margin-bottom: 2rem;
    }
    .cta-button {
      background-color: #00bfff;
      color: #0a0a0a;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
    .cta-button:hover {
      background-color: #008ecc;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Watchdog Pro</h1>
  <p>Eyes on Everything. Stay hidden. Strike fast.</p>
  <a href="https://github.com/ewat-spec/watchdog_pro" target="_blank">
    <button class="cta-button">View on GitHub</button>
  </a>
  <footer>
    &copy; 2025 Andrew Ewat Akori. All rights reserved.
  </footer>
</body>
</html>
